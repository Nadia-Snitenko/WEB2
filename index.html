<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title> Расписание ИИК - Самарский университет </title>
</head>
<body>
<div class="schedule-container">
    <div class="schedule-container__header">
        <div class="select-fields">
            <select id="select">
                <option> Поиск по группе </option>
            </select>
            <br>
            <select id="selectTeacher">
                <option> Поиск по преподавателю </option>
            </select> 
            <br>
    </div>
    <br>
        <script type="text/javascript">
            function getDate()
            {
                var date = new Date();
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();
                var days = date.getDate();
                var months = date.getMonth()+1;
                var years = date.getFullYear();
                if(seconds < 10)
                {
                    seconds = '0' + seconds;
                }
                document.getElementById('timedisplay').innerHTML = hours + ':' + minutes + ':' + seconds  + ' \n '+ days + '.' + months + '.' + years;
            }
            setInterval(getDate, 0);
            </script>
            <div id="timedisplay"></div>
    </div>
    <div class="schedule-container__mobile-actions">
        <button id="previousButton" onclick="changePage(false)"> предыдущая неделя </button> 
        <button id="previousDay" onclick="changeDayOnMobile(false)"> предыдущий день </button>
        <p id="currentWeek"></p>
        <button id="nextDay" onclick="changeDayOnMobile(true)"> следующий день </button>
        <button id="nextButton" onclick="changePage(true)"> следующая неделя</button>
    </div>
    <table id="schedule"></table>
</div>
<script src="script.js"></script>
</body>
</html>
